version: '3.8'

services:
  # Service pour le frontend (votre application React)
  frontend:
    build: .
    ports:
      - "8080:8080" # L'application sera accessible sur http://localhost:8080
    restart: unless-stopped
    depends_on:
      - db # S'assure que la base de données démarre avant l'application

  # Service pour la base de données PostgreSQL
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: sporflow_db
      POSTGRES_USER: sporflow_user
      POSTGRES_PASSWORD: change_this_password # IMPORTANT: Changez ce mot de passe
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistance des données
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql # Exécute ce script à l'initialisation
    ports:
      - "5435:5432" # Permet de se connecter à la DB depuis votre machine sur le port 5435

volumes:
  postgres_data: